name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build-service:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.generate-build-number.outputs.build_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log building service
        run: echo "Building the service..."

      - name: Generate build number
        id: generate-build-number
        run: echo "name=build_number::$(date +%s)"  >> $GITHUB_OUTPUT