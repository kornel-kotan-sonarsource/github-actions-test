name: Deployment Workflow

on:
  check_suite:
    types:
      - completed
    branches:
      - main
  workflow_run:
    workflows: [ "CI workflow" ]
    types:
      - completed
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  log-build-number-from-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Log build number from CI
        run:
          echo ${{ env.BUILD_NUMBER }}


  deploy-dev-eu:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    with:
      environment: DEV-EU

  deploy-dev-us:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    with:
      environment: DEV-US

  deploy-staging-eu:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    needs: [deploy-dev-eu, deploy-dev-us]
    with:
      environment: STAGING-EU

  deploy-staging-us:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    needs: [deploy-dev-eu, deploy-dev-us]
    with:
      environment: STAGING-US

  deploy-prod-eu:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    needs: [deploy-staging-eu, deploy-staging-us]
    with:
      environment: PROD-EU

  test-prod-eu:
    runs-on: ubuntu-latest
    needs: deploy-prod-eu
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run End-to-End Test
        uses: ./composite-actions/end-to-end-test
        with:
          environment: PROD-EU

  bake-in-eu:
    runs-on: ubuntu-latest
    needs: deploy-prod-eu
    environment: PROD-EU
    steps:
      - name: Bake in period
        run: sleep 10

  deploy-prod-us:
    uses: kornel-kotan-sonarsource/central-actions/.github/workflows/deploy.yml@main
    needs:
      - bake-in-eu
      - test-prod-eu
    with:
      environment: PROD-US

  test-prod-us:
    runs-on: ubuntu-latest
    needs: deploy-prod-us
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run End-to-End Test
        uses: ./composite-actions/end-to-end-test
        with:
          environment: PROD-US